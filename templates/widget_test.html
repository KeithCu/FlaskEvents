{% extends "base.html" %}

{% block title %}Widget Test Page{% endblock %}

{% block content %}
<div class="row">
    <!-- Events List Widget -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Events List Widget</h5>
            </div>
            <div class="card-body">
                <div class="events-list-widget">
                    <!-- Add search box -->
                    <div class="search-box mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Search events...">
                    </div>
                    <!-- Top navigation buttons -->
                    <div class="navigation-buttons">
                        <div id="prev-day">« Previous Day</div>
                        <div id="next-day">Next Day »</div>
                    </div>
                    <div id="selected-date-display" class="mt-3 mb-3"></div>
                    <div id="events-list" class="event-list">
                    </div>
                    <!-- Bottom navigation buttons -->
                    <div class="navigation-buttons mt-3">
                        <div id="prev-day-bottom">« Previous Day</div>
                        <div id="next-day-bottom">Next Day »</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Widget -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Calendar Widget</h5>
            </div>
            <div class="card-body">
                <div id="events-calendar" class="events-calendar-widget"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/widget.js') }}"></script>
{% endblock %}
